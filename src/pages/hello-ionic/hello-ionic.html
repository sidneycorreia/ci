<div style="position: absolute; top: 0;left: 0;z-index: 10; display: block; width: 100%;">
    <button ion-button color="light" clear icon-only (click)="openMenu()">
      <ion-icon name='settings'></ion-icon>
    </button>
</div>

<ion-content>
    <div style="height: 100%; padding-top: 128px; padding-bottom: 48px;">
    <ion-slides [options]="slideOptions" style="background: url(assets/img/bg-home.jpg)">
        <ion-slide padding>
            <ion-grid>
                <ion-row>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="information"></ion-icon>
                        </button>
                        <span class="menu-text">Informação</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="calendar"></ion-icon> 
                        </button>
                        <span class="menu-text">Programação</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="alarm"></ion-icon>
                        </button>
                        <span class="menu-text">Alarme</span>
                    </ion-col>
                </ion-row>
                <ion-row class="menu-row">
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="beer"></ion-icon>
                        </button>
                        <span class="menu-text">Cerveja</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="book"></ion-icon>
                        </button>
                        <span class="menu-text">Livro</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="bus"></ion-icon>
                        </button>
                        <span class="menu-text">Como chegar</span>
                    </ion-col>
                </ion-row>
                <ion-row class="menu-row">
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="cafe"></ion-icon>
                        </button>
                        <span class="menu-text">Café</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="calendar"></ion-icon>
                        </button>
                        <span class="menu-text">Calendário</span>
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="menu-icon">
                            <ion-icon name="flask"></ion-icon>
                        </button>
                        <span class="menu-text">Laboratório</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col width-33>Icon 2.1.1</ion-col>
                    <ion-col width-33>Icon 2.1.2</ion-col>
                    <ion-col width-33>Icon 2.1.3</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-33>Icon 2.2.1</ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
    </div>
</ion-content>
